<H2>CSS</H2>
<p>CSS(Cascading Style Sheets)는 웹 페이지의 디자인(글꼴, 색상, 레이아웃 등)을 
    지정하는 스타일 시트 언어입니다. HTML이나 XML로 작성된 문서의 구조와 표현을 분리하여, 
    내용(HTML)과 디자인(CSS)을 효율적으로 관리하고 웹사이트의 일관성을 유지하는 데 사용됩니다. 
    CSS는 크게 인라인 스타일, 내부 스타일 시트, 외부 스타일 시트의 세 가지 방법으로 적용할 수 있으며, 
    외부 스타일 시트 방법이 가장 권장됩니다. </p>
